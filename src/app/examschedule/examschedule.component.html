<div class="row">
  <div class="col-lg-12 text-center">
    <h2>Exam Schedule</h2>
  </div>
</div>
<div class="row border1">
    <div class="container">
      <div class="card rounded-lg" style="background-color:gold; border: 5px solid #030c0325;">
        <div class="card-body">
    
    <div class="row">
      <div class="col-lg-4">
        <form [formGroup]="examForm" style="border: 3px solid white; padding: 10px;">
        <div class="form-group">
          <label >Subject  Name:</label>
          <input type="email" class="form-control" placeholder="Enter Subject Name" formControlName="subjectName" [ngClass]="{'is-invalid': exmbtn && f['subjectName'].errors}">
          <div *ngIf="exmbtn && f['subjectName'].errors"  class="invalid-feedback">
            <div *ngIf="f['subjectName'].errors['required']">
              Subject  Name Is required
            </div>
            <div *ngIf="f['subjectName'].errors['minlength']">
              Subject Name must be Minimus 4 Char ....!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label > Exam Date:</label>
          <input type="date" class="form-control" placeholder="Enter Exam Date" formControlName="examDate" [ngClass]="{'is-invalid': exmbtn && f['examDate'].errors}">
          <div *ngIf="exmbtn && f['examDate'].errors" class="invalid-feedback" >
            Exam Date Is required
          </div>
        </div>
        <div class="form-group">
          <label > Exam Time:</label>
          <input type="text" class="form-control" placeholder="Enter Exam Time" formControlName="examTime" [ngClass]="{'is-invalid': exmbtn && f['examTime'].errors}">
          <div *ngIf="exmbtn && f['examTime'].errors" class="invalid-feedback" >
            Exam Timeing Is required
          </div>
        </div>
        
        <button *ngIf="update==false" class="btn btn-primary" (click)="addExam()" >Add Details</button>
        <button *ngIf="update==true" class="btn btn-warning" (click)="updateExam()" >Update Details</button>
        </form>
      </div>
      <div class="col-lg-8">
        <div class="col-lg-12" style="padding-bottom: 1rem;">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">
  
        </div>
  
        <div class="col-lg-12 table-responsive" style="height: 200px;">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Subject Name</th>
              <th>Exam Date</th>
              <th>Exam Time</th>
             <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let exm of examList |filter:term ; let eam=index">
              <td>{{exm.subjectName}}</td>
              <td>{{exm.examDate}}</td>
             <td>{{exm.examTime}}</td>
              <td>
                <button class="btn btn-warning" (click)="exaEdi(eam,exm)">Edit</button>
                <button class="btn btn-danger" (click)="exaDel(eam)">Delete</button>
  
              </td>
            </tr>
            
          </tbody>
        </table>
        </div>
      </div>
  
    </div>
    </div>
  </div>

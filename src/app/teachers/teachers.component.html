<div class="row">
  <div class="col-lg-12 text-center">
    <h2>Teacher Details</h2>
  </div>
</div>
<div class="row border1">
    <div class="container">
      <div class="card rounded-lg" style="background-color: rgb(237, 162, 100); border: 5px solid #030c0325;">
        <div class="card-body">

    <div class="row">
      <div class="col-lg-4">
        <form [formGroup]="teacherForm" style="border: 3px solid white; padding: 10px;">
        <div class="form-group">
          <label >Teacher Name:</label>
          <input type="email" class="form-control" placeholder="Enter Teacher Name" formControlName="teachName" [ngClass]="{'is-invalid': teachButton && f['teachName'].errors}">
          <div *ngIf="teachButton && f['teachName'].errors"  class="invalid-feedback">
            <div *ngIf="f['teachName'].errors['required']">
              Teacher Name Is required
            </div>
            <div *ngIf="f['teachName'].errors['minlength']">
              Teacher Name must be Minimum 4 Char ....!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Joining Date:</label>
          <input type="date" class="form-control" placeholder="Enter Joining Date" formControlName="joinDate" [ngClass]="{'is-invalid': teachButton && f['joinDate'].errors}">
          <div *ngIf="teachButton && f['joinDate'].errors" class="invalid-feedback" >
            Joining Date  Is required
          </div>
        </div>
        
        <button *ngIf="editOperation==false" class="btn btn-primary" (click)="addTeacher()" >Add Details</button>
        <button *ngIf="editOperation==true" class="btn btn-warning" (click)="updateTeacher()" >Update Details</button>
        </form>
      </div>
      <div class="col-lg-8">
        <div class="col-lg-12" style="padding-bottom: 1rem;">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">
  
        </div>
  
        <div class="col-lg-12 table-responsive" style="height: 200px;">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Teacher Name</th>
              <th>Joining Date</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let tea of teacherList |filter:term ; let teh=index">
              <td>{{tea.teachName}}</td>
              <td>{{tea.joinDate}}</td>
              <td>
                <button class="btn btn-warning" (click)="teaEdi(teh,tea)">Edit</button>
                <button class="btn btn-danger" (click)="teaDel(teh)">Delete</button>
  
              </td>
            </tr>
            
          </tbody>
        </table>
        </div>
      </div>
  
    </div>
        </div>
      </div>
    </div>
  </div>

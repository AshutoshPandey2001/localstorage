<div class="row">
  <div class="col-lg-12 text-center">
    <h2 >Login Page</h2>
  </div>
</div>
<div class="row border1">
  
  
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
      <div class="card rounded-lg" style="background-color: cornflowerblue; border: 5px solid #030c0325;">
        <div class="card-body">
     
      <form [formGroup]="loginForm">
        <div class="form-group">
          <label >User Name:</label>
          <input type="email" class="form-control" placeholder="Enter email" formControlName="email" [ngClass]="{'is-invalid': loginbtn && f['email'].errors}">
          <div *ngIf="loginbtn && f['email'].errors" class="invalid-feedback" >
            Email ID Is required
          </div>
        </div>
        <div class="form-group">
          <label >Password:</label>
          <input type="password" class="form-control" placeholder="Enter password" formControlName="password" [ngClass]="{'is-invalid': loginbtn && f['password'].errors}">
          <div *ngIf="loginbtn && f['password'].errors"  class="invalid-feedback">

            <div *ngIf="f['password'].errors['required']">
              Password Must be required
            </div>
            <div *ngIf="f['password'].errors['minlength']">
              Password must be 4 Char ....!
            </div>
          </div>
        </div>
        
        <button  class="btn btn-primary" (click)="login()" >Login</button>
      </form>
        </div>
      </div>
      </div>
     
    <div class="col-lg-3"></div>

  </div>

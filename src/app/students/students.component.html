<div class="row">
  <div class="col-lg-12 text-center">
    <h2>Student  Details</h2>
  </div>
</div>
<div class="row border1">
    <div class="container">
      <div class="card rounded-lg" style="background-color: rgba(16, 241, 46, 0.938); border: 5px solid #030c0325;">
        <div class="card-body">
   
    <div class="row">
      <div class="col-lg-4">
        <form [formGroup]="studentForm" style="border: 3px solid white; padding: 10px;">
        <div class="form-group">
          <label >Student Name:</label>
          <input type="email" class="form-control" placeholder="Enter Student Name" formControlName="studentName" [ngClass]="{'is-invalid': stdbtn && f['studentName'].errors}">
          <div *ngIf="stdbtn && f['studentName'].errors"  class="invalid-feedback">
            <div *ngIf="f['studentName'].errors['required']">
              Student Name Is required
            </div>
            <div *ngIf="f['studentName'].errors['minlength']">
              Student Name must be Minimum 4 Char ....!
            </div>
          </div>
        </div>
        <div class="form-group">
          <label >Student ID:</label>
          <input type="text" class="form-control" placeholder="Enter Student ID" formControlName="studentId" [ngClass]="{'is-invalid': stdbtn && f['studentId'].errors}">
          <div *ngIf="stdbtn && f['studentId'].errors"  class="invalid-feedback">
            <div *ngIf="f['studentId'].errors['required']">
              Student ID Is required
            </div>
            <div *ngIf="f['studentId'].errors['minlength']">
              Student ID must be Minimum 4 Char ....!
            </div>
          </div>
        </div>
        
        <button *ngIf="updateOperation==false" class="btn btn-primary" (click)="addStudent()" >Add Details</button>
        <button *ngIf="updateOperation==true" class="btn btn-warning" (click)="updateStudent()" >Update Details</button>
        </form>
      </div>
      <div class="col-lg-8">
        <div class="col-lg-12" style="padding-bottom: 1rem;">
          <input class="form-control mr-sm-2" type="text" placeholder="Search" [(ngModel)]="term">
  
        </div>
  
        <div class="col-lg-12 table-responsive" style="height: 200px;">
        <table class="table table-dark">
          <thead>
            <tr>
              <th>Student Name</th>
              <th>Student ID</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let std of studentList |filter:term ; let stu=index">
              <td>{{std.studentName}}</td>
              <td>{{std.studentId}}</td>
              <td>
                <button class="btn btn-warning" (click)="stuEdi(stu,std)">Edit</button>
                <button class="btn btn-danger" (click)="stuDel(stu)">Delete</button>
  
              </td>
            </tr>
            
          </tbody>
        </table>
        </div>
      </div>
  
    </div>
        </div>
      </div>
      
    </div>
  </div>
